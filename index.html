<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="more-inf">
    <img class="more-inf__img" src="./eisenhower-matrix.jpg" alt="More info image">
    <a class="more-inf__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="title new-task__title">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="task new-task__input" class="task" type="text">
        <button class="btn new-task__btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="title incomplete-tasks__title">Todo</h3>
      <ul class="tasks-list tasks-list__incomplete">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="task tasks-list__label">Pay Bills</label>
          <input class="task tasks-list__input" type="text">
          <button class="btn tasks-list__edit-btn">Edit</button>
          <button class="btn tasks-list__delete-btn"><img class="tasks-list__delete-btn-img" src="./remove.svg" alt="Delete button image"></button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="task tasks-list__label">Go Shopping</label>
          <input class="task tasks-list__input" type="text" value="Go Shopping">
          <button class="btn tasks-list__edit-btn">Save</button>
          <button class="btn tasks-list__delete-btn"><img class="tasks-list__delete-btn-img" src="./remove.svg" alt="Delete button image"></button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title completed-tasks__title">Completed</h3>
      <ul class="tasks-list tasks-list__complete">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox" checked>
          <label class="task tasks-list__label tasks-list__label_complete">See the Doctor</label>
          <input class="task tasks-list__input" type="text">
          <button class="btn tasks-list__edit-btn">Edit</button>
          <button class="btn tasks-list__delete-btn"><img class="tasks-list__delete-btn-img" src="./remove.svg" alt="Delete button image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
